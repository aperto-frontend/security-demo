<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>
		<link rel="stylesheet" href="lib/font/cern-terminal/cern-terminal.css">
		<link rel="stylesheet" href="lib/font/ibm-plex/ibm-plex.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-external="slides/intro.html" data-background-color="rgba(34,34,34,1)"></section>
				<section data-external="slides/backend.html" data-background-color="rgba(34,34,34,1)"></section>
				<section data-external="slides/links.html" data-background-color="rgba(34,34,34,1)"></section>
				<section data-external="slides/xss.html" data-background-color="rgba(34,34,34,1)"></section>
				<section data-external="slides/csrf.html" data-background-color="rgba(34,34,34,1)"></section>
				<section data-external="slides/examples.html" data-background-color="rgba(34,34,34,1)"></section>
				<section data-external="slides/outro.html" data-background-color="rgba(34,34,34,1)"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
                width: "100%",
                height: "100%",
                margin: 0,
                minScale: 1,
                maxScale: 1,
				controls: false,
                progress: false,
                previewLinks: true,
                history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/external/external.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true }
				]
			});
		</script>
	</body>
</html>
